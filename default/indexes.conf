[starlink]
homePath   = $SPLUNK_DB/starlink/db
coldPath   = $SPLUNK_DB/starlink/colddb
thawedPath = $SPLUNK_DB/starlink/thaweddb

# Max size of the index (in GB)
maxTotalDataSizeMB = 500000

# Retention settings: keep data for 90 days before moving to frozen
frozenTimePeriodInSecs = 7776000

# Maximum size of hot/warm buckets before rolling to cold
maxDataSize = auto_high_volume

# Compression of raw data for storage
compressRawdata = true

# Enable summary indexing
enableDataIntegrityControl = true

# Indexing settings for performance optimization
maxHotBuckets = 10
maxWarmDBCount = 300

